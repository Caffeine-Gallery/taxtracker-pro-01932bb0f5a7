<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1>TaxPayer Management</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add New TaxPayer</h2>
                <form id="addTaxPayerForm">
                    <div class="mb-3">
                        <label for="tid" class="form-label">TID</label>
                        <input type="text" class="form-control" id="tid" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add TaxPayer</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Search TaxPayer</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchTid" placeholder="Enter TID to search">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
                <div id="searchResult"></div>
            </div>
        </div>
        <h2 class="mt-4">All TaxPayers</h2>
        <div id="taxPayerList"></div>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
